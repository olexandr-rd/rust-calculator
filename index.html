<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
<div class="container text-center">
  <h1 class="my-4">Калькулятор</h1>
  <form onsubmit="return false;" class="d-flex flex-column align-self-center" style="width: 100%; max-width: 400px; margin: auto;">
    <input type="text" class="form-control" id="expression" placeholder="Введіть вираз" />
    <button type="submit" class="btn btn-primary mb-2" onclick="runCalculator()">Обчислити</button>
    <button type="reset" class="btn btn-secondary">Очистити</button>
  </form>
</div>

<script type="module">
  import init, { calculate } from './pkg/rust_calculator.js';

  window.runCalculator = async function() {
    await init();
    const expression = document.getElementById('expression').value;
    // Вставка результату в поле вводу
    document.getElementById('expression').value = calculate(expression);
  };
</script>
</body>

</html>
